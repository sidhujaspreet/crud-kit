<div id="listView" class="border">
    <button ng-click="portalC.addClicked()">Add</button>
    <div ng-repeat="x in portalC.data">
        {{x.name}}
        <button ui-sref="portal.view" ng-click="portalC.viewDetails($index)">View</button>
        <button ui-sref="portal.edit" ng-click="portalC.editClick($index)">Edit</button>
        <button ng-click="portalC.deleteClick($index)">Delete</button>
    </div>
</div>
